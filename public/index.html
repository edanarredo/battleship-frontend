<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WebSockets</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

   <!-- Drag and Drop -->
   <div>
      <h3>Battleship 1.0</h3>
      <div class="wrapper" id="board">
         <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div draggable="true" ondragstart="drag(event)" id="drag"></div>
         </div>
         <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
         <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
         <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
   </div>

   <!-- Chat Window -->
   <div id="main-div">
      <h2 class="text-center">Live Chat</h2>
      <div id="chat-window">
         <div id="output"></div>
         <div id="feedback"></div>
      </div>
      <input id="handle" type="text" placeholder="Handle" />
      <input id="message" type="text" placeholder="Message" />
      <button id="send" class="btn btn-primary">Send</button>
   </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
<script src="chat.js"></script>

</html>
