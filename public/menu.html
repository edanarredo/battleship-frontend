<body>
   <div id="scoreboard" class="container justify-content-center p-5 bg-light rounded-3" style="display: block;">
      <button type="button" class="btn btn-dark" id="bombingButton" style="display:none;">Commence
         Battle!</button>
      <div class="row" id="scoreBoard">

         <div class="col-4">Your Ships</div>
         <div class="col-4">Score</div>
         <div class="col-4">Opponent's Ships</div>
      </div>
      <div class="row ">
         <div id="userHealth" class="col-4">
            <ul>
               <li>⬜⬜⬜⬜ </li>
               <li>⬜⬜⬜⬜⬜ </li>
               <li>⬜⬜⬜ </li>
               <li>⬜⬜ </li>
               <li>⬜⬜⬜ </li>
            </ul>
         </div>
         <div id="userPoints" class="col-4 align-items-center">
            <div class="row">
               <div class="col"></div>
               <div class="col scoreText">1  5</div>
               <div class="col"></div>
            </div>
         </div>
         <div id="opponentHealth" class="col-4">
            <ul>
               <li>⬜⬜⬜⬜ </li>
               <li>⬜⬜⬜⬜⬜ </li>
               <li>⬜⬜⬜ </li>
               <li>⬜⬜ </li>
               <li>⬜⬜⬜ </li>
            </ul>
         </div>
      </div>
   </div>
</body>
